<center>
       <section id="opiniones">
            <h2>Opiniones</h2><br>
            <p>¡Tu opinion cuenta! ayudanos a mejorar</p> <br>
            <div id="opiniones-container"></div>
            <form id="opiniones-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
                <br>
                <label for="opinion">Opinión:</label>
                <textarea id="opinion" name="opinion" rows="4" cols="50" required></textarea><br>
                <br>
                <input type="submit" value="Enviar opinión">
            </form>
        </section>

<script>
        document.addEventListener("DOMContentLoaded", function () {
            const opinionesContainer = document.getElementById("opiniones-container");
            const opinionesForm = document.getElementById("opiniones-form");

            opinionesForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const nombre = document.getElementById("nombre").value;
                const opinion = document.getElementById("opinion").value;
                const nuevaOpinion = document.createElement("div");
                nuevaOpinion.innerHTML = `<strong>"${nombre}"</strong> dice: ${opinion}<br><br>`;
                alert("Opinion enviada");
                opinionesContainer.appendChild(nuevaOpinion);
                opinionesForm.reset();
            });
        });
    </script></center>
